{% extends 'budget/base.html' %} {% block content %}

<div class="container">
    <h1><b>Budgets</b></h1>
    <!--A for loop to collect all budgets created by user-->
    {% for budget in display_all_budgets %}
    <div class='row'>
        <div class="col s12 l3">
            <div class="card-panel">
                <!--Using Django tag to display the name of the budget-->
                <h3>{{ budget.name }}</h3>
                <a href="{% url 'detail' budget.slug %}" class="btn">Go to budget</a>
            </div>
        </div>
        {% empty %}
        <div class="nonproject-wrapper center">
            <h3 class="grey-text">Sorry you don't have any budgets,yet</h3>
            <a href="{% url 'add' %}" class="btn-large grey">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add Project</span>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
