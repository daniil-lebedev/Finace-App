{% extends 'budget/base.html' %} 

{% block content %}
	<div class="container">
	    <section class="section section-stats">
	    	<div class="row">



	    		<div class="col s12 m12 14">
	    			<div class="card-panel">
	    				<h6 class="bold">Total Budget</h6>
	    				<h1 class="bold">${{project.budget}}</h1>
	    			</div>
	    		</div>

	    		<div class="col s12 m6 14">
	    			<div class="card-panel">
	    				<h6 class="bold">Budget left</h6>
	    				<h1 class="bold">£1200</h1>
	    			</div>
	    		</div>

	    		<div class="col s12 m6 14">
	    			<div class="card-panel">
	    				<h6 class="bold">Total transactions</h6>
	    				<h1 class="bold">£1200</h1>
	    			</div>
	    		</div>

	    	</div>
		</section>
		<section class="section section-expanses">
			<div class="row">
				<button class="btn waves-effect right">
					<i class="material-icons white-text left">add_circle</i>+ Add Expanse
				</button>
			</div>
			
			<ul class="z-depth-1">
				{%for expanse in expanse_list%}

				
				<li>
					<div class="card-panel z-depth-0 expanse">
						<div class="row">

							<div class="col 16">
								<span class="title">{{expanse.title}}</span>
							</div>

							<div class="col 13">
								<span class="title">£{{expanse.amount}}</span>
							</div>
							<div class="col 1">
								<span class="title bold">{{expanse.category.name}}</span>
							</div>

							<a href="">
								<i class="material-icons red-text right"> close</i>
							</a>
						</div>
					</div>
				</li>
				{%endfor%}
			</ul>
		</section>
	</div>
{% endblock %}
